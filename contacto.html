<body>
    <section>
        <header>

            <!--icono vuelta a home-->
            <a href="index.html" class="navegacion_logo"><img src="img/alessicon.png" alt="alessandra">Aless Faustini</a>
            
            <!--boton menu desplegable movil y ipad-->
            <input type="checkbox" id="check" class="caja-check">

            <label class="cabecera__burger" for="check">
                <div></div>
                <div></div>
            </label>
            <!--menú de navegación superior-->
            <nav class="navegacion">
                <ul class="navegacion_menu">
                    <li><a href="quiensoy.html"><img src="img/quiensoy.png" alt="quien soy"></a></li> <!--quien soy-->
                    <li><a href="cv.html"><img src="img/cv.png" alt="cv alessandra"></a></li> <!--cv-->
                    <li><a href="portfolio.html"><img src="img/portfolio.png" alt="portfolio"></a></li> <!--portfolio-->
                    <li><a href="contacto.html"><img src="img/contacto.png" alt="contacto"></a></li> <!--contacto-->
                </ul>
            </nav>
            
        </header>
        <!--contenido-->
        <div class="contenido_contacto">
            <div class="circ_fucsia"></div> <!--circulo fucsia decoración-->
            <div class="circ_aqua"></div><!--circulo azul decoración-->
            <div class="ventana_contacto">
                <div class="ventana_cabecera">
                    <div class="raya"></div>
                    <div class="punto"></div>
                </div>
                <div class="ventana_cuerpo_contacto">
                    <fieldset class="formulario">
                        <h2 class="titulo_seccion">Hablemos</h2>
                        <form name="formulario" method="post" action="mailto:alessfaustini@gmail.com">
                            <fieldset class="datos_personales">
                                <legend>Datos Personales</legend>
                                <label>Nombre:</label> <input type="text" name="nombre" placeholder="Introduce tu nombre" 
                                minlength="2" maxlength="40" required>
                                <br>
                                <label>Apellidos:</label> <input type="text" name="apellidos" placeholder="Introduce tu apellido" minlength="2" maxlength="40" required>
                                <br>
                                <label>Email:</label><input type="email" name="email" placeholder="correo@example.com" required>
                            </fieldset>
        
                            <!--Zona comentarios-->
                            <p><span>Déjame tu mensaje</span></p>
                            <textarea name="texto" cols="80" rows="10" placeholder="¡Escribe algo, no seas tímid@!"></textarea>
                            <br>
                            <input type="submit" value="Enviar" class="boton" onclick="alert('Formulario recibido, me pondré en contacto cuanto antes')">
                            <input type="reset" value="Restablecer" class="boton">
                            <input type="file" name="adjuntar" value="Seleccionar archivo" class="boton">
                        </form>
                    </fieldset>
                </div>
            </div>
        </div> <!--FIN DEL CONTENIDO-->
    </section>

            </a></li>
